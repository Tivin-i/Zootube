# Supabase URL and anon key must be in .env (same dir as this file).
# Docker Compose loads .env from the CURRENT WORKING DIRECTORY for ${VAR} substitution,
# so always run: cd /path/to/safetube && docker compose up --build
# If you only have .env.local, copy it: cp .env.local .env
services:
  safetube:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: safetube-app
    ports:
      - "10100:3000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - safetube-network

networks:
  safetube-network:
    driver: bridge
