# Supabase URL and anon key must be in .env (same dir as this file) and passed at BUILD time.
# Easiest: run ./scripts/docker-build.sh (it loads .env and runs docker compose build --no-cache).
services:
  safetube:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Values come from .env when you run "docker compose build" from this directory
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: safetube-app
    ports:
      - "10100:3000"
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - safetube-network

networks:
  safetube-network:
    driver: bridge
