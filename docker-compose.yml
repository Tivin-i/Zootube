# Supabase URL and anon key must be in .env (same dir as this file).
# Docker Compose loads .env from the CURRENT WORKING DIRECTORY for ${VAR} substitution,
# so always run: cd /path/to/voobi && docker compose up --build
# If you only have .env.local, copy it: cp .env.local .env
# After renaming the service/container, use --remove-orphans to clean old containers: docker compose up -d --remove-orphans
# If port 10100 is already in use (e.g. by an old container), stop it first: docker stop picklistkids-app; docker rm picklistkids-app
services:
  voobi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voobi-app
    ports:
      - "10100:3000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Avoid spawning workerd in Alpine (workerd is glibc-only; Alpine uses musl)
      SKIP_CLOUDFLARE_DEV_INIT: "1"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - voobi-network

networks:
  voobi-network:
    driver: bridge
